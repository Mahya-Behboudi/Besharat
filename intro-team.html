<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style2.css" />
    <link rel="stylesheet" href="./styles/responsive2.css" />
    <link rel="stylesheet" href="./images/landing-logo.png">
    <title>فرم معرفی به تیم بشارت</title>
  </head>
  <body>
    <section id="intro-form">
      <div class="container p-10">
        <div class="intro-form">
          <div class="intro-form-right p-10 m-20">
            <form action="" id="form">
              <label for=""> نام نام خانوادگی:</label>
              <input type="text" class="border-r input-n m-form m-form-1200 p-form" />
              <!--  -->
              <div class="form-two">
                <div class="form-two-one">
                  <label for="">کدملی:</label>
                  <input type="text" class="input-id border-r m-form m-form-1200 p-form" />
                </div>
                <div class="form-two-two">
                  <label for="">شماره تماس (همراه):</label>
                  <input
                    type="text"
                    class="border-r input-phone m-form m-form-1200 p-form"
                  />
                </div>
              </div>
              <!--  -->
              <div class="form-three">
                <div class="form-three-one">
                  <label for="">سال تولد:</label>
                  <input type="text" class="border-r input-bi m-form m-form-1200 p-form" />
                </div>
                <div class="form-three-two">
                  <label for="">جنسیت</label>
                  <input
                    type="text"
                    class="border-r input-gender m-form m-form-1200 p-form"
                  />
                </div>
                <div class="form-three-three">
                  <label for="">شماره تلفن (منزل یا ...):</label>
                  <input
                    type="text"
                    class="border-r input-tele m-form m-form-1200 p-form"
                  />
                </div>
              </div>
              <div class="form-four">
                <div class="form-four-one">
                  <label for=""> نوع بیماری:</label>
                  <select name="" id="" class="border-r m-form m-form-1200 p-form">
                    <option value="">تنفسی</option>
                    <option value="">سرطان</option>
                    <option value="">قلبی</option>
                    <option value="">گوارشی</option>
                    <option value="">مغز و اعصاب</option>
                    <option value="">ناتوانی ذهنی</option>
                    <option value="">ناتوانی جسمی</option>
                    <option value="">سایر</option>
                  </select>
                </div>
                <div class="form-four-two">
                  <label for="">شرح بیماری:</label>
                  <input
                    type="text"
                    name=""
                    id=""
                    class="border-r input-exp m-form m-form-1200 p-form"
                  />
                </div>
              </div>
              <div class="form-five">
                <label for=""> ادرس دقیق محل سکونت:</label>
                <input type="text" class="border-r input-address m-form m-form-1200">
              </div>
              <div class="form-six">
                <div class="form-six-one">
                  <label for=""
                    >عکس مدارک پزشکی خود را در قسمت زیر اپلود کنید:</label
                  >
                  <label
                    for="upload-file"
                    class="upload-file border-r m-form m-form-1200 p-form"
                    >upload</label
                  >

                  <input
                    type="file"
                    class="border-r m-form m-form-1200 p-form"
                    id="upload-file"
                  />
                </div>
                <div class="form-six-two">
                  <input type="submit" value="ثبت اطلاعات" class="m-form m-form-1200" />
                </div>
              </div>
            </form>
          </div>
          <div class="intro-form-left p-10 m-20">
            <img src="./images/WhatsApp Image 2022-03-29 at 12.21.18 PM.jpeg" class="border-r" alt="">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
